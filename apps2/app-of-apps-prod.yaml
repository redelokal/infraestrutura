apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-app-prod
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: apps2/apps
    repoURL: 'https://github.com/redelokal/infraestrutura'
    targetRevision: HEAD
    helm:
      valueFiles:
      - ../envs/prod.yaml
  project: default
