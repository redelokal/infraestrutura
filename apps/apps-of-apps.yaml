apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: apps/apps
    repoURL: 'https://github.com/redelokal/infraestrutura'
    targetRevision: HEAD
    helm:
      valuesObject:
        env: dev
  project: default
