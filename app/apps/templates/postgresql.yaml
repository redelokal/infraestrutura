apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://github.com/redelokal/infraestrutura
    path: charts/databases/postgresql
    targetRevision: HEAD

    helm:
      valueFiles:
      - $values/app/envs/common/postgresql-values.yaml
      - $values/app/envs/{{ .Values.env }}/postgresql-values.yaml

  - repoURL: 'https://github.com/redelokal/infraestrutura'
    targetRevision: main
    ref: values

  destination:
    namespace: postgresql
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true